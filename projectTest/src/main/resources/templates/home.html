<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>market</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>

</head>
<body>
	<h1>[ 중고 거래 사이트 ]</h1>
	<ul>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/join}">회원가입</a></li>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{/member/login}">로그인</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/member/logout}">로그아웃</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/member/check}">회원정보수정</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/member/quit}">회원탈퇴</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{report/report}">신고하기</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{report/list}">신고글 보기</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{deny/write_deny}">이의신청</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{deny/read_deny}">이의신청 보기</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{sukso/join}">숙소등록</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{sukso/list}">숙소리스트</a></li>
	</ul>

</body>
</html>
